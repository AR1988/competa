<!DOCTYPE HTML>
<!--Подключаем шаблонизатор-->
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title> Competa edit </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header" :: header></header>
<div class="container mt-5" mb-5>
  <h1>Edit Competa</h1><br>
  <div th:each="el : ${competa}">
    <form method="post">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="competa_type" id="inlineRadio1" value="Education" checked>
        <label class="form-check-label" for="inlineRadio1">Education</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="competa_type" id="inlineRadio2" value="Job">
        <label class="form-check-label" for="inlineRadio2">Job</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="competa_type" id="inlineRadio3" value="Hard skill">
        <label class="form-check-label" for="inlineRadio3">Hard skill</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="competa_type" id="inlineRadio4" value="Soft skill">
        <label class="form-check-label" for="inlineRadio3">Soft skill</label>
      </div>
      <br><br>
      <input type="text" th:value="${el.titel}" name="title" placeholder="Input title" class="form-control"><br>
      <input type="text" th:value="${el.description}" name="description" placeholder="Input description" class="form-control"><br>
      <input type="date" th:value="${el.dateOut}" name="dateOut" class="form-control" id="dateOutAdd" placeholder="DateOut"><br>
      <div class="form-check">
        <input class="form-check-input" th:value="${el.status}" name="status" type="checkbox" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Public
        </label>
      </div> <br>
      <button type="submit" class="btn btn-success">Update</button>
      <a th:href="@{/competa}" class="btn btn-secondary"> Back </a>
    </form>
  </div>
</div>
<div th:insert="blocks/footer" :: footer></div>
</body>
</html>
